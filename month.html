<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Month - Employee Manager</title>
	<link rel="stylesheet" href="style.css" />
</head>
<body>
	<header class="header">
		<div class="header-inner">
			<div class="title">Employee Manager</div>
			<div style="display:flex; gap:10px; align-items:center;">
				<a href="home.html" class="btn btn-secondary" style="text-decoration:none; display:inline-block;">Back</a>
			</div>
		</div>
	</header>
	<div class="container">
		<h2 id="monthTitle" style="margin:4px 0 8px 0;">Month</h2>
		<div class="card" style="margin-top:8px;">
			<div style="display:flex; gap:10px; align-items:center;">
				<input id="empId" class="input" placeholder="Employee ID" />
				<button id="searchBtn" class="btn">Search</button>
			</div>
		</div>

		<div class="card" style="margin-top:10px;">
			<h3 style="margin:0 0 8px 0;">Salary Summary</h3>
			<p class="muted" style="margin:0 0 12px 0;">Allowances, Leaves, and Total for selected employee</p>
			<div id="summary" style="display:grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap:12px;"></div>
		</div>

		<div class="card" style="margin-top:10px;">
			<h3 style="margin:0 0 8px 0;">Records</h3>
			<div id="results"></div>
		</div>
	</div>

	<!-- Right Drawer for details -->
	<div id="drawerBackdrop" class="drawer-backdrop">
		<div class="drawer">
			<div class="drawer-header">
				<div class="title" style="font-size:16px;">Details</div>
				<button id="drawerClose" class="btn btn-secondary">Close</button>
			</div>
			<div id="drawerBody" class="drawer-body"></div>
		</div>
	</div>

	<script src="renderer.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', () => {
			window.appMonth && window.appMonth.init();
		});
	</script>
    <!-- Footer -->
    <footer style="position:fixed;left:0;right:0;bottom:0;background:#000099;color:#fff;padding:8px 16px;border-top:1px solid rgba(0,0,0,0.05);">
		<div class="container" style="display:flex;justify-content:space-between;align-items:center;padding:0;">
			<span style="font-weight:600;">InterGlobe Aviation (IndiGo)</span>
			<span class="muted" style="color:#e5e7eb;">Â© 2025 IndiGo All rights reserved.</span>
		</div>
	</footer>
</body>
</html>
